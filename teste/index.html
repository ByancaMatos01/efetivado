<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('https://img.freepik.com/vetores-premium/imagem-vetorial-de-textura-perfeita-com-caveiras-em-fundo-preto_464351-963.jpg?w=2000') repeat;
      background-size: auto;
      font-family: 'Impact', 'Arial Black', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 20vh;
      background: rgba(0, 0, 0, 0.7);
      display: inline-block;
      padding: 25px 50px;
      border-radius: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.9;
      animation: fall 5s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ¤˜ ParabÃ©ns por ser efetivado, Matheus, na Bauer! ðŸ’€</h1>

  <!-- MÃºsica de fundo -->
  <audio id="bg-music" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" type="audio/mpeg">
    Seu navegador nÃ£o suporta Ã¡udio.
  </audio>

  <script>
    const colors = ['#ff0', '#f0f', '#0ff', '#0f0', '#f00', '#00f'];

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.top = '-10px';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
      confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }

    function startConfetti() {
      let count = 0;
      const interval = setInterval(() => {
        createConfetti();
        count++;
        if (count > 100) clearInterval(interval);
      }, 15);
    }

    window.onload = () => {
      startConfetti();
      const music = document.getElementById('bg-music');

      const tryPlay = () => {
        music.play().catch(() => {
          document.body.addEventListener('click', () => {
            music.play();
          }, { once: true });
        });
      };

      tryPlay();
    };
  </script>
